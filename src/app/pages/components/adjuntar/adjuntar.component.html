<div class="primero">
    <h2>Expediente: {{expediente}}</h2>
    <button type="button" (click)="visualizar(nombreArchivo)" class="btn btn-primary">Visualizar Obligaciónes 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
          </svg>
    </button>
</div>



<div class="contenedor-main" *ngIf="mostrarContenido">
    <div class="obligaciones">
        <div class="arriba">
            <p class="obligacion">Obligacion: 1</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
        </div>
        <div *ngIf="ocultarObligacion">
            <div class="nombre-obligacion">
                <h3>Nombre de la obligación</h3>
            </div>
            <div class="input-nombre">
                <input type="text" placeholder="Ej: Obligación ambiental" name="" id="">
            </div>
            <div class="documentos">
                <h3>Desea agregar documentos</h3>
            </div>
            <div class="input-file">
                <input type="file" name="" id="" class="elemento-file">
            </div>
            <div class="observaciones">
                <h3>Observaciones de la obligación</h3>
            </div>
            <div class="input-texarea">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="anadir-obligaciones">
                <button class="btn btn-primary" (click)="guardarObligacion()">Guardar</button>
            </div>
        </div>

    </div>
    <div class="pdf">
        <app-table-resolucion [resoluciones]="resoluciones" [isLoading]="isLoading"></app-table-resolucion>
    </div>
    <hr>
</div>



<div class="all" *ngIf="cantidadObligaciones.length > 0">


    <div class="todo" *ngFor="let obligaciones of cantidadObligaciones; let i = index">
        <div class="contenedor-main">
            <div class="obligaciones">
                <div class="arriba">
                    <p class="obligacion">Obligacion: {{i+ 2}}</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                      </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                </div>
                <div [ngClass]="{'display-none': i + 1 !== contador}">
                    <div class="nombre-obligacion">
                        <h3>Nombre de la obligación </h3>
                    </div>
                    <div class="input-nombre">
                        <input type="text" placeholder="Ej: Obligación ambiental" name="" id="">
                    </div>
                    <div class="documentos">
                        <h3>Desea agregar documentos</h3>
                    </div>
                    <div class="input-file">
                        <input type="file" name="" id="" class="elemento-file">
                    </div>
                    <div class="observaciones">
                        <h3>Observaciones de la obligación</h3>
                    </div>
                    <div class="input-texarea">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="anadir-obligaciones">
                        <button class="btn btn-primary" (click)="guardarObligacion()">Guardar</button>
                    </div>
                </div>
            </div>
            <!-- <div class="pdf">
                <pdf-viewer [src]="pdfSrc" [original-size]="false"></pdf-viewer>
            </div> -->
            <hr>
        </div>
        <hr>
    </div>


</div>
<br>
<br>
<br>
<div class="botones-at">
    <button *ngIf="mostrarContenido" class="btn btn-primary" (click)="anadirObligaciones()">Añadir Obligaciones 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
    </button>
    <button *ngIf="mostrarContenido" class="btn btn-primary">Finalizar
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
    </button>
</div>

    <div class="modal-header"></div>
    <div class="modal-body">

    </div>
    <div class="modal-footer"></div>
