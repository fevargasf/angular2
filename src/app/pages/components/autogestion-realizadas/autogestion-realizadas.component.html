<div class="container-main" (window:resize)="responsive($event)">
    <div class="titulo">
        <h1>Lista de expedientes</h1>
        <button routerLink="/home" class="btn btn-success">Volver</button>
    </div>
    <table class="table  mt-5">
        <thead class="">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Expedientes</th>
                <th scope="col">Fecha</th>
                <th scope="col">Fecha ultima vez</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <a class="text-blue"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                      </svg> {{expediente}}</a>
                </td>
                <td>{{fechaExpediente | date: 'dd-MM-YYYY' }}</td>
                <td>{{fechaExpediente | date: 'dd-MM-YYYY' }}</td>
                <td><span class="badge bg-success">{{estado}}</span></td>
            </tr>

        </tbody>

    </table>
</div>
